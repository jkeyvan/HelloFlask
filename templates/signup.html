<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form class="form-horizontal" method="post" action="{{ url_for('signup') }}">
                <fieldset>
                  <legend>signup</legend>
<div class="form-group">
                    <label for="newusername" class="col-lg-2 control-label">username</label>
                    <div class="col-lg-10">
                      <input class="form-control" name="username" placeholder="username" type="text">
                        </div>
    </div>

<div class="form-group">
                    <label for="newemail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input class="form-control" name="email" placeholder="email" type="text">
                        </div>
    </div>


<div class="form-group">
                    <label for="newPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input class="form-control" name="pass" placeholder="Password" type="password">
                        </div>
    </div>

<div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
    </form>
</body>
</html>
