<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}" media="screen">
</head>
</head>
<body>
<h1>Flaskr</h1>
<div class=metanav>
    {% if not session.logged_in %}
<a href="{{ url_for('login') }}">log in</a>
{% else %}
<a href="{{ url_for('logout') }}">log out</a>
{% endif %}
</div>
<form class="form-horizontal" method="post" action="{{ url_for('login') }}">
                <fieldset>
                  <legend>Login</legend>
<div class="form-group">
                    <label for="inputusername" class="col-lg-2 control-label">username</label>
                    <div class="col-lg-10">
                      <input class="form-control" name="username" placeholder="username" type="text">
                        </div>
    </div>
<div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input class="form-control" name="pass" placeholder="Password" type="password">
                        </div>
    </div>

<div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
    </form>
</body>
</html>
